<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners List</title>
</head>
<body>
<h1 th:text="'Owners List'">List</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">id</td>
            <td th:text="${owner.firstName}">first name</td>
            <td th:text="${owner.lastName}">last name</td>

        </tr>
    </tbody>
</table>
asd
</body>
</html>
